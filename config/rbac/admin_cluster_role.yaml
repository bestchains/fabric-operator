---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: blockchain:admin-cluster-role
rules:
# CRD Organization
- apiGroups:
    - ibp.com
  resources:
    - organizations
    - federations
    - proposals
  verbs:
    - create
    - get
    - list
- apiGroups:
    - ibp.com
  resources:
    - organizations/status
    - federations/status
    - proposals/status
  verbs:
    - get