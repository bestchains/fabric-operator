---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: blockchain:admin-cluster-role
rules:
# CRD Organization
- apiGroups:
    - ibp.com
  resources:
    - organizations
  verbs:
    - create
    - get
    - list
- apiGroups:
    - ibp.com
  resources:
    - organizations/status
  verbs:
    - get
# CRD Proposal
- apiGroups:
    - ibp.com
  resources:
    - proposals
  verbs:
    - create
    - get
    - list
- apiGroups:
    - ibp.com
  resources:
    - proposals/status
  verbs:
    - get