    - get
    - list
    - watch
- apiGroups:
    - ibp.com
  resources:
    - ibpcas/status
  verbs:
    - get
# CRD Organization
- apiGroups:
    - ibp.com
  resources:
    - organizations
  verbs:
    - create
    - get
    - list
    - watch
    - update
    - patch
- apiGroups:
    - ibp.com
  resources:
    - organizations/status
  verbs:
    - get
# CRD Federation
- apiGroups:
    - ibp.com
  resources:
    - federations
  verbs:
    - create
    - delete
