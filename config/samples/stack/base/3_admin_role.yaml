apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: admin-role
rules:
- apiGroups:
    - ""
  resources:
    - pods
    - pods/log
    - secret
    - configmap
  verbs:
    - get
    - list
    - watch
# CRD IBPPeer
- apiGroups:
    - ibp.com
  resources:
    - ibppeers
  verbs:
    - create
    - delete
    - get
    - list
    - patch
    - update
    - watch
- apiGroups:
    - ibp.com
  resources:
    - ibppeers/status
  verbs:
    - get
# CRD IBPOrderer
- apiGroups:
    - ibp.com
  resources:
    - ibporderers
